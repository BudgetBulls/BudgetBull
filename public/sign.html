<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/sign.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/35c4f0c859.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700;900&family=Sofia+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <script type="module" src="./scripts/create.js"></script>
</head>

<body>
    <section>
        <h2 class="title">Sign Up</h2>
        <main class="container" aria-describedby="sign-up">
            <div class="row justify-content-center">
              <div class="col-md-6 col-lg-4">
                <form id="create-form">
                  <h1 class="text-center mb-3">Budget Bulls</h1>
                  <div class="form-group">
                    <label for="username"></label>
                    <input type="text" class="form-control" id="username" name ="username" placeholder="Enter your username">
                  </div>
                  <div class="form-group">
                    <label for="password"></label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" autocomplete="password">
                  </div>
                  <div class="form-group">
                    
                  </div>
                  <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                  <p class="text-center mt-3">Already have an account? <a href="login1.html">Log In</a></p>
                </form>
              </div>
            </div>
          </main>
    </section>



</body>
</html>
