<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login1.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/35c4f0c859.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700;900&family=Sofia+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/jsrepeat.css">
    <script type="module" src="./scripts/login.js"></script>
</head>

<body>
    <section>
        <h2 class="title">Log-in</h2>
        <form id="create-form" aria-describedby="log-in">
            <h1 class="text-center mb-3">Budget Bulls</h1>
            <div class="form-group">
              <label for="username" ></label>
              <input type="text" name="username" class="form-control" id="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
              <label for="password" ></label>
              <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Log In</button>
            <p class="text-center mt-3">Don't have an account? <a href="sign.html">Sign Up</a></p>
          </form>
    </section>



</body>
</html>
