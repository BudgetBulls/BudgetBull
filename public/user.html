<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <script type="module" src="./scripts/user.js"></script>
  <title>User</title>
</head>
<body>
  <nav id="main-nav"></nav>
  <main>
    <h1 id="username"></h1>

    <p id="rename">Update Username</p>
    <form id="username-form" aria-labelledby="rename">
      <label for="username">Username:</label>
      <input type="text" name="username" id="username-input">
      <button type="submit">Update Username</button>
    </form>

    <hr>

    <form id="logout-form" aria-label="logout">
      <button type="submit">Log Out</button>
    </form>
    <form id="budget-form">
      <div>
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required>
      </div>
      <div>
          <label for="description">Description:</label>
          <input type="text" id="description" name="description" placeholder="Enter description" required>
      </div>
      <div>
          <label for="amount">Amount:</label>
          <input type="number" id="amount" name="amount" step="0.01" placeholder="Enter amount" required>
      </div>
      <div>
          <label for="type">Type:</label>
          <select id="type" name="type" required>
              <option value="" selected disabled>Select type</option>
              <option value="income">Income</option>
              <option value="expense">Expense</option>
          </select>
      </div>
      <button type="submit">Submit</button>
  </form>
  </main>
</body>
</html>
