<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard UI</title>
    <link rel="stylesheet" href="./styles/budget.css" />
    <script
      src="https://kit.fontawesome.com/5815a4a985.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <section id="sidebar">
      <section class="title-container">
        <img src="logobb.PNG" width="40px" alt="logo" />
        <h1 style="color: #ffffff">Budget Bulls</h1>
      </section>
      <section class="links-container">
        <div class="links">
          <div class="icon">
            <i class="fas fa-house-user"></i>
          </div>
          <span>Dashboard</span>
        </div>
        <div class="links">
          <div class="icon">
            <i class="fas fa-chart-bar"></i>
          </div>
          <span>Analytics</span>
        </div>
        <div class="links">
          <div class="icon">
            <i class="fas fa-comments"></i>
          </div>
          <span>Messages</span>
        </div>
        <div class="links">
          <div class="icon">
            <i class="fas fa-cog"></i>
          </div>
          <span>Settings</span>
        </div>
        <div class="links">
          <div class="icon">
            <i class="fas fa-cog"></i>
          </div>
          <span>Settings</span>
        </div>
        <div class="links">
          <div class="icon">
            <i class="fas fa-cog"></i>
          </div>
          <span>Settings</span>
        </div>
        <div class="links">
          <div class="icon" id=" logout">
            <i class="fa-solid fa-right-from-bracket"></i>
          </div>
          <span>logout</span>
        </div>
      </section>
    </section>
    <section id="main-dashboard-content">
      <section id="top-section">
        <div class="input-box">
          <input placeholder="Search..." />
          <div>
            <i class="fas fa-search"></i>
          </div>
        </div>
      </section>
      <h1 id="welcome-title">Welcome Back, whoever</h1>
      <section id="grid-container">
        <div class="grid-item one">Item 1</div>
        <div class="grid-item two">Item 2</div>          
        <div class="grid-item three">Item 3</div>
        <div class="grid-item four">Item 4</div>
        <div class="grid-item five">Item 5</div>
        <div class="grid-item six">Item 6</div>
      </section>
    </section>
    <script src="./scripts/budget.js"></script>
  </body>
</html>
