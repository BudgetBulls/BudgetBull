	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->

			<i class='bx bx-menu' ></i>
			<form action="#" >
				<div class="form-input">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
		</nav>

		<main>
			<div class="head-title">
				<div class="left">
					<h1>Dashboard</h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">Dashboard</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="#">Home</a>
						</li>
					</ul>
				</div>
			</div>
			<h1 id="username" class="mt-4 mb-4"></h1>

        <!-- <p id="rename">Update Username</p> 
			 <form id="username-form" aria-labelledby="rename">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username-input" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Update Username</button>
        </form> -->

			<ul class="box-info">
				<li>
					<i class='bx bx-chevron-right' ></i>

						<p>llllll</p>
					</span>
				</li>
				<li>

					<span class="text">
						<h3>2834</h3>

					</span>
				</li>
				<li>
					<i class='bx bxs-dollar-circle' ></i>
					<span class="text">
						<h3>$2543</h3>
						<p>Income</p>
					</span>
				</li>
			</ul>

      <!-- POPUP -->

      <div id="my-form" style="display:none;">
        <form id="budget-form" class="mt-4">
          <div class="form-group">
              <label for="date">Date:</label>
              <input type="date" id="date" name="date" class="form-control" required>
          </div>
          <div class="form-group">
              <label for="description">Description:</label>
              <input type="text" id="description" name="description" class="form-control"
                  placeholder="Enter description" required>
          </div>
          <div class="form-group">
              <label for="amount">Amount:</label>
              <input type="number" id="amount" name="amount" class="form-control" step="0.01"
                  placeholder="Enter amount" required>
          </div>
          <div class="form-group">
              <label for="type">Type:</label>
              <select id="type" name="type" class="form-control" required>
                  <option value="" selected disabled>Select type</option>
                  <option value="income">Income</option>
                  <option value="expense">Expense</option>
              </select>
          </div>
          <button type="submit" id="submit-button">Submit</button>
      </form>
      </div>

			<div class="container mt-4">
        <div class="row">
            <div class="col">
                <div class="budget-container">
                    <h2 class="budget-title">Budget Details</h2>
                    <table id="budget-table" class="table table-striped table-hover">
                        <thead>
                            <tr class="table-header">
                              <th scope="col">Date</th>
                              <th scope="col">Description</th>
                              <th scope="col">Amount</th>
                              <th scope="col">Type</th>
                            </tr>
                          </thead>                        
                        <tbody id="budget-table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

		</main>

	</section>
	<!-- CONTENT -->
	
  <script type="module" src="./scripts/budget2.js"></script>
