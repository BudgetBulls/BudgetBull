<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <script type="module" src="./scripts/create.js"></script>
  <title>Financial App Sign Up</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
  <main class="container" aria-describedby="sign-up">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <form id="create-form">
          <h1 class="text-center mb-3">Budget Bulls</h1>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name ="username" placeholder="Enter your username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" autocomplete="password">
          </div>
          <div class="form-group">
            
          </div>
          <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
          <p class="text-center mt-3">Already have an account? <a href="login.html">Log In</a></p>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
